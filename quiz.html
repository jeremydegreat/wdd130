    <h1>Basic HTML and CSS Quiz</h1>

        <textarea name="q1" id="q1" rows="5" cols="30"></textarea><br><br>

        <label for="q3">3. Which of the following is valid css comment?</label><br>
        <select name="q3" id="q3">
            <option value="">Choose one ...</option>
            <option value="a">&lt;!-- This is a comment --&gt;</option>

        </select><br><br>

        <img src="images/marginqz.webp" alt="question about margin" width="400" height="100"><br><br>
