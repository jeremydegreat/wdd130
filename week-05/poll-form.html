<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wdd130 | Poll-form</title>
</head>
<body>
    <header>
        <h1>Wdd130 | Poll-Form</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">User Email</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favourite browser?</label><br>
                <select name="browser" id="browser"></select>
                  <option value="chrome">chrome</option>
                  <option value="firefox">firefox</option>
                  <option value="safari">safari</option>
                  <option value="edge">edge</option>
                  <option value="brave">brave</option>
                  <option value="operamini">operamini</option>
                  <option value="others">others</option>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"><br>
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="stillwater florida, Amsterdams Netherland, Tibuktu mali"></textarea>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>@2025 | Wdd130 | Poll-form activity | Jeremy Great</p>
    </footer>
</body>
</html>
