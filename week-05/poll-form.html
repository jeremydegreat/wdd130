<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wdd130 | Poll-form</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Wdd130 | HTML-Form-User Poll</h1>
    </header>
    <main class="main">
        <form action="">
            <fieldset class="info">
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder=""><br>
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail" placeholder="">
            </fieldset>
            <fieldset class="questions">
                <legend>Questions</legend>
                <label for="browser">What is your favourite browser?</label>
                <select name="browser" id="browser">
                  <option value="chrome">chrome</option>
                  <option value="firefox">firefox</option>
                  <option value="safari">safari</option>
                  <option value="edge">edge</option>
                  <option value="brave">brave</option>
                  <option value="operamini">operamini</option>
                  <option value="others">others</option>
                </select><br>
                <label for="pet" class="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"><br>
                <label for="feedback" class="pet">List the places you have lived:</label><br>
                <textarea name="feedback" id="feedback" rows="4" placeholder="stillwater florida, Amsterdams Netherland, Tibuktu mali"></textarea>
            </fieldset>
            <button placeholder="button">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>@2025 | Wdd130 | Poll-form activity | Jeremy Great</p>
    </footer>
</body>
</html>
