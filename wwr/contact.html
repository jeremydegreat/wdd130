<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Rapids Whitewater Rafting</title>
    <meta name="description" content="This is a contact us page for white water rafting Site">
    <meta name="author" content="Jeremy Great">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@100;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/raftinglogo.webp" alt="Rapids Whitewater Rafting" width="100" height="100">
        </div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <section class="contact-info">
                <h1>Contact Infomation</h1>
                <p>The Rapids Whitewater Rafting Site</p>
                <p>(555) 555-5555</p>
                <p>email: info.rapids247@gmail.com</p>
                <div class="map-guide">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31711.13313714143!2d3.3288194!3d6.535366799999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1744112593497!5m2!1sen!2sng"
                         allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
            <section class="form">
                <fieldset>
                    <legend>Contact Us</legend>
                    <form action="/submit" method="post">
                        <label for="username">Username:</label><br>
                        <input type="text" id="username" name="username" placeholder="username" required><br>
                        <label for="email">e-mail:</label><br>
                        <input type="email" id="email" name="email" placeholder="email" required>
                        <br />
                        <label id="sub-heading">Purpose Of Message</label>
                        <div class="radio">
                            <input type="radio" id="general" name="purpose" value="general">
                            <label for="general">General Inquiry</label><br>
                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            <label for="reservation">Reservation Questions</label><br>
                            <input type="radio" id="suggestion" name="purpose" value="suggestion">
                            <label for="suggestion">Website Suggestions</label>
                        </div>
                            <label id="your-message">Your Message</label>
                            <textarea name="message" id="message" rows="5"></textarea>
                        <div>
                            <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
                            <label for="subscribe">Subscribe To Our Newletters</label>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </fieldset>
            </section>
        </div>
        <section class="team-container">
            <h2><strong>Meet our Team</strong></h2>
            <div class="team-gallery">
                <figure>
                    <img src="images/employee1.webp" alt="Raft Guide-profile image" width="100" height="100">
                    <figcaption>Raft Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.webp" alt="Trip Leader- profile image" width="100" height="100">
                    <figcaption>Trip Leader</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.webp" alt="Safety Kayaker- profile image" width="100" height="100">
                    <figcaption>Safety Kayaker</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 The Rapids Whitewater Rafting | Created by Jeremy Great</p>
        <p><a href="https://app.moqups.com/261QSt4gzN5EW3LLYBQJ7FaSDO7AWoWr/view/page/ae6f9fb68">View Contact Us Page Wireframe</a></p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.webp" alt="Facebook" width="30" height="30">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.webp" alt="Twitter" width="30" height="30">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.webp" alt="Instagram" width="30" height="30">
            </a>
        </nav>
    </footer>
</body>

</html>
